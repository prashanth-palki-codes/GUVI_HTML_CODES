<!DOCTYPE html>
<html>
<body>

<h1><center>ALL TYPES OF INPUT TYPES</center></h1>

<form>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name"><br><br>

	<label for="pwd">Password:</label>
	<input type="password" id="pwd" name="pwd"><br><br>

	<label for="radio1">Radio button:</label>
	<input type="radio" id="radio1" name="radiogrp"><br><br>

	<label for="check1">Check Box:</label>
	<input type="checkbox" id="check1" name="checks"><br><br>

	<label for="mycolor">Select your color:</label>
	<input type="color" id="mycolor" name="mycolor" value="#ff0000"><br><br>

	<label for="dob">DOB:</label>
	<input type="date" id="dob" name="dobirth"><br><br>

	<label for="email">Enter your email:</label>
	<input type="email" id="email" name="email"><br><br>

	<label for="myfile">Select a file:</label>
	<input type="file" id="myfile" name="myfile"><br><br>

	<label for="mymonth">Month:</label>
	<input type="month" id="mymonth" name="mymonth"><br><br>

	<label for="num">Number:</label>
	<input type="number" id="num"><br><br>

	<label for="range1">Range (between 0 and 20):</label>
	<input type="range" id="range1" min="0" max="20"><br><br>

	<label for="tym">Select time:</label>
	<input type="time" id="tym"><br><br>
	
	<label for="url1">Enter URL:</label>
	<input type="url" id="url1"><br><br>

	<label for="week">Select a week:</label>
	<input type="week" id="week" name="week"><br><br>


	<input type="button" value="Click me!"><br><br>
		
	<input type="submit" value="Submit"><br><br>
	
	<input type="reset"><br>
	
</body>
</html>
