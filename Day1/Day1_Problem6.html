<!DOCTYPE html>
<html>
<center><p>Health Chart</p></center>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;    
}
</style>
</head>

<center>
<body>
	<table style="width:50%">
         	<tr>
            		<td rowspan = "2">State of Health</td>
            		<td colspan="2">Fasting Value</td>
            		<td>After Eating</td>
         	</tr>
         	<tr>
            		<td>Minimum</td>
            		<td>Maximum</td>
			<td>2 hours after eating</td>
         	</tr>
         	<tr>
            		<td>Healthy</td>
			<td>70</td>
			<td>100</td>
			<td>Less than 140</td>
         	</tr>
         	<tr>
            		<td>Pre-Diabetes</td>
			<td>101</td>
			<td>126</td>
			<td>140 to 200</td>
         	</tr>
         	<tr>
            		<td>Diabetes</td>
			<td>More than 126</td>
			<td>N/A</td>
			<td>More than 200</td>
         	</tr>
	</table>
</center>
</body>
</html>
